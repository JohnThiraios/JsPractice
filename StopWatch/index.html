<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <h2>Stop Watch</h2>
    <h1 id="time">00:00:00:00</h1>
    <!-- <h1 id="time">00 : 00 : 00 : 000</h1> -->
    <button id="startTimer" onclick="startClock()">Start</button>
    <button id="pauseTimer" onclick="stopClock()">Stop</button>
    <button id="resetTimer" onclick="resetClock()">Reset</button>
    <script src="main.js"></script>
  </body>
</html>
